<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WDD 231 - Chamber of Commerce Business Directory - Sam Bonfanti</title>
		<meta name="description" content="Directory of businesses in the area. Find a business to support!">
		<meta name="author" content="Sam Bonfanti">
		<!-- Open Graph meta information -->
		<meta property="og:title" content="WDD 231 - Chamber of Commerce Business Directory - Sam Bonfanti">
		<meta property="og:description" content="Directory of businesses in the area. Find a business to support!">
		<meta property="og:image" content="https://codemaster7.github.io/wdd231/chamber/images/hero.webp">
		<meta property="og:url" content="https://sambonfanti.github.io/wdd231/chamber/directory.html">
		<!-- favicon -->
		<link rel="icon" href="favicon.ico">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/small.css">
		<link rel="stylesheet" href="styles/larger.css">
		<!-- JavaScript -->
		<script src="scripts/main.js" defer></script>
		<script src="scripts/directory.js" defer></script>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__logo-container">
					<img
						src="images/shared/chamber-logo-light.svg"
						alt="Surprise Chamber of Commerce Logo"
						class="header__logo"
						width="100"
						height="100"
					>
					<div class="header__title">
						<h2>Surprise</h2>
						<p>Chamber of Commerce</p>
					</div>
				</div>
				<div class="header__nav-container">
					<nav class="nav">
						<ul class="nav__list">
							<li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
							<li class="nav__item">
								<a href="directory.html" class="nav__link nav__link--active">Directory</a>
							</li>
							<li class="nav__item"><a href="join.html" class="nav__link">Join</a></li>
							<li class="nav__item"><a href="discover.html" class="nav__link">Discover</a></li>
						</ul>
					</nav>
					<div class="header__controls">
						<button class="nav__toggle-theme" aria-label="Toggle dark mode">
							<span class="theme-icon"></span>
						</button>
						<button class="nav__toggle-menu" aria-label="Toggle menu">&#9776;</button>
					</div>
				</div>
			</div>
		</header>
		<main class="directory__content">
			<h1 class="main__title">Business Directory</h1>
			<div class="directory__view-controls">
				<button id="grid-view-btn" class="view-btn view-btn--active" aria-label="Grid view">
					<img src="images/grid-button-light.svg" alt="Grid view" width="24" height="24">
				</button>
				<button id="list-view-btn" class="view-btn" aria-label="List view">
					<img src="images/table-button-light.svg" alt="List view" width="24" height="24">
				</button>
			</div>
			<div id="directory-container" class="directory__container">
				<div id="grid-view" class="directory__grid"></div>
				<div id="list-view" class="directory__list"></div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<!-- Left column: Contact information -->
				<div class="footer__contact">
					<h3 class="footer__business-name">Surprise Chamber of Commerce</h3>
					<address class="footer__address">
						<p>123 Grand Avenue</p>
						<p>Surprise, Arizona 85374</p>
						<p>info@surprisecc.org</p>
						<p>(623) 555-1234</p>
					</address>
				</div>
				<!-- Right column: Social media and project info -->
				<div class="footer__info">
					<div class="footer__social">
						<a href="#" class="footer__social-link" aria-label="Facebook">
							<img src="images/shared/facebook.svg" alt="Facebook" width="32" height="32">
						</a>
						<a href="#" class="footer__social-link" aria-label="Instagram">
							<img src="images/shared/instagram.svg" alt="Instagram" width="32" height="32">
						</a>
						<a href="#" class="footer__social-link" aria-label="Twitter">
							<img src="images/shared/twitter.svg" alt="Twitter" width="32" height="32">
						</a>
					</div>
					<div class="footer__project-info">
						<p class="footer__project-title">WDD231 Class Project</p>
						<p class="footer__student-name">Sam Bonfanti</p>
						<p class="footer__copyright">
							&copy;
							<span id="current-year"></span>
							Surprise Chamber of Commerce
						</p>
						<p class="footer__last-modified">
							Last Modification:
							<span id="last-modified"></span>
						</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
