<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="styles/weather.css" />
		<script type="module" src="scripts/weather.js" defer></script>
	</head>
	<body>
		<h1>OpenWeatherMap.org API Test</h1>
		<main class="weather__container">
			<p class="weather__text">
				The current temperature in Trier, Germany is
				<span id="current-temp" class="weather__temperature"></span>
			</p>
			<figure class="weather__display">
				<img id="weather-icon" src="" alt="" class="weather__icon" />
				<figcaption class="weather__description"></figcaption>
			</figure>
		</main>
		<footer class="weather__footer">Sam Bonfanti | OpenWeatherMap.org | CC BY-SA 4.0</footer>
	</body>
</html>
