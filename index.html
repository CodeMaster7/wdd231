<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WDD 231 - Course Home Page - Sam Bonfanti</title>
		<meta name="description" content="Course home page for Web and Computer Programming Certificate">
		<meta name="author" content="Sam Bonfanti">
		<!-- Open Graph meta information -->
		<meta property="og:title" content="WDD 231 - Course Home Page - Sam Bonfanti">
		<meta property="og:description" content="Course home page for Web and Computer Programming Certificate">
		<meta property="og:image" content="https://codemaster7.github.io/wdd231/images/arizona.webp">
		<meta property="og:url" content="https://sambonfanti.github.io/wdd231/">
		<!-- favicon -->
		<link rel="icon" href="favicon.ico">
		<!-- Preload critical font files -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" as="style">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/small.css">
		<link rel="stylesheet" href="styles/larger.css">
		<!-- Load courses.js first since script.js depends on it -->
		<script src="scripts/courses.js" defer></script>
		<script src="scripts/script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/profile.webp" alt="Profile Photo" class="profile-photo" width="80" height="80">
			<span class="name">Sam Bonfanti</span>
			<button id="hamburgerBtn">â˜°</button>
		</header>
		<nav>
			<ul id="primaryNav">
				<li><a href="index.html" class="active">Home</a></li>
				<li><a href="#">Chamber</a></li>
				<li><a href="#">Final</a></li>
				<li><a href="https://github.com/CodeMaster7">GitHub Profile</a></li>
				<li><a href="https://www.linkedin.com/in/sambonfanti">LinkedIn</a></li>
			</ul>
		</nav>
		<main>
			<h1>Home</h1>
			<section class="course-work">
				<h2>Course Work</h2>
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</section>
			<section class="location">
				<h2>Arizona, United States</h2>
				<div class="image-container">
					<picture>
						<source media="(min-width: 1024px)" srcset="images/arizona.webp">
						<source media="(min-width: 768px)" srcset="images/arizona.webp">
						<img src="images/arizona-mobile.webp" width="375" height="250" alt="Arizona Landscape">
					</picture>
					<p>Arizona Landscape</p>
				</div>
			</section>
			<section class="certificate">
				<h2>Web and Computer Programming Certificate</h2>
				<div class="filter-buttons">
					<button id="allBtn" class="active">All</button>
					<button id="cseBtn">CSE</button>
					<button id="wddBtn">WDD</button>
				</div>
				<!-- Course cards will be generated here -->
				<div class="courses-container" id="coursesContainer"></div>
				<p class="total-credits">
					Total Credits:
					<span id="totalCredits">0</span>
				</p>
			</section>
		</main>
		<footer>
			<p>
				&copy;
				<span id="currentYear"></span>
				|
				<span>Sam Bonfanti</span>
				| United States
			</p>
			<p id="lastModified"></p>
		</footer>

		<!-- Course Modal -->
		<dialog id="courseModal" class="course-modal">
			<div class="course-modal__content">
				<button class="course-modal__close" id="closeModal">&times;</button>
				<h2 class="course-modal__title" id="modalTitle">title</h2>
				<div class="course-modal__details">
					<p class="course-modal__credits">
						<strong>Credits:</strong>
						<span id="modalCredits"></span>
					</p>
					<p class="course-modal__certificate">
						<strong>Certificate:</strong>
						<span id="modalCertificate"></span>
					</p>
					<p class="course-modal__description"><strong>Description:</strong></p>
					<p id="modalDescription" class="course-modal__description-text"></p>
					<p class="course-modal__tech">
						<strong>Technology Stack:</strong>
						<span id="modalTechnology"></span>
					</p>
				</div>
			</div>
		</dialog>
	</body>
</html>
